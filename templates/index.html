<!DOCTYPE html>
<html>
<head>
    <title>Name Input</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Name Input</h1>
        <form action="{{ url_for('index') }}" method="post">
            <textarea name="names" placeholder="Enter names (one name per line)" required>{{ names }}</textarea>
            <button type="submit">Save</button>
        </form>
        {% if file_generated %}
        <div>
            <a href="{{ url_for('download') }}" download>Download Name Tags PDF</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
